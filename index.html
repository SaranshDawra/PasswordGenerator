<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Password Generator</title>
</head>
<body>
    <div class="container">
        <h2 class="heading">Password Generator</h2>
        <div class="result-container">
            <span class="result"></span>
            <button class="btn" id="clipboard">
                <i class="far fa-clipboard"></i>
            </button>
        </div>
        <div class="option-container">
            <div class="selection">
                <label for="length" class="selection-option">Password length</label>
                <input type="checkbox" value=20 class="selection-check input-number"  id="length" min=4 max=20>
            </div>
            <div class="selection">
                <label for="uppercase" class="selection-option">Include uppercase letters</label>
                <input type="checkbox" value="uppercase" class="selection-check" id="uppercase">
            </div>
            <div class="selection">
                <label for="lowercase" class="selection-option">Include lowercase letters</label>
                <input type="checkbox" value="lowercase" class="selection-check" id="lowercase">
            </div>
            <div class="selection">
                <label for="numbers" class="selection-option">Include numbers</label>
                <input type="checkbox" value="numbers" class="selection-check" id="numbers">
            </div>
            <div class="selection">
                <label for="symbols" class="selection-option">Include symbols</label>
                <input type="checkbox" value="symbols" class="selection-check" id="symbols">
            </div>
        </div>
        <button class="btn-lg" id="generate">Generate</button>
    </div>
</body>
</html>
